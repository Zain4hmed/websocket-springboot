<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'JetBrains Mono';">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" style="border-radius: 5px;" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit" style="background-color: royalblue; border-radius: 5px;" >Enter Char room</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chat-room with WebSockets - By Zain ãƒ„</h3>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" style="border-radius: 5px;"/>
                    <button type="submit" class="primary" style="background-color: royalblue; border-radius: 5px;">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="qr-code-container" class="hidden">
    <h2>Open/Share the Chat Room with QR Code:</h2>
    <img id="qr-code" src="" alt="QR Code" />
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetchQRCode();
    });

    function fetchQRCode() {
        fetch('/qrcode')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const qrCodeImg = document.getElementById('qr-code');
            qrCodeImg.src = url;
            document.getElementById('qr-code-container').classList.remove('hidden');
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    }
</script>

</body>
</html>
