<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xywpgdzs3BwS2hbdH9v/C0noGjuzD7jtlF41OLMTT9Is5thg1yybZ9SdcZh6EKdI1X+eAMyK8uV9XJ7kV8iM3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body style="font-family: 'JetBrains Mono';">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<header id="username-page" class="d-flex align-items-center vh-100 mb-5">
    <div class="container d-flex flex-column align-items-center">

        <h1>Talk to strangers, Make Friends!</h1>


        <div class="subscribe">
            <!-- <h4>Type your username to enter the Chatroom</h4> -->
            <h4>Explore a fun chat option to make friends, chat with strangers,
                and talk anonymously in various chat rooms. No signup!
            </h4>
            <form class="d-flex justify-content-center" id="usernameForm" name="usernameForm">
                <div class="subscribe-form">
                    <input type="text" id="name" placeholder="Username" autocomplete="off">
                    <input type="submit" value="Start Chatting ">
                </div>
            </form>
        </div>

        <div class="social-links text-center">
            <a href="#" onclick="goToQRPage()" ><i class="bi bi-share-fill"></i></a>
        </div>

    </div>
</header>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat-room with WebSockets - By Zain ãƒ„</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-groups">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" style="border-radius: 5px;"/>
                    <button type="submit" class="primary" style="background-color: royalblue; border-radius: 50%; width: 40px; height: 40px; border: none;">
                        >
                    </button>

                </div>
            </div>
        </form>
    </div>
</div>

<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
